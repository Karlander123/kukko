<div class="container">
  <div class="filter_wrapper">
      <div class="filter_fields">
          <mat-form-field>
              <mat-select [formControl]="typeFilter" placeholder="Type">
                  <mat-option *ngFor="let type of select_type" [value]="type.value">
                    {{ type.name }}
                  </mat-option>
                </mat-select>
          </mat-form-field>
          <mat-chip-list>
              <mat-chip color="accent" selected *ngIf="filterValues.type" (click)="removeFilter(typeFilter)">Remove filter</mat-chip>
          </mat-chip-list>
        </div>
  </div>
  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"><mat-icon [svgIcon]="element.country"></mat-icon> {{element.title}} </td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}}â‚¬ </td>
    </ng-container>
  
    <!-- Size Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
      <td mat-cell *matCellDef="let element"> {{element.size}}cl </td>
    </ng-container>

    <!-- Size Column -->
    <ng-container matColumnDef="alc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Alc(%) </th>
        <td mat-cell *matCellDef="let element"> {{element.alc}}% </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"></tr>
  </table>
</div>
